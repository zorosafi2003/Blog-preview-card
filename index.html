<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>


</head>

<body>

  <main>
    <div class="card">
      <img src="./assets//images/illustration-article.svg" alt="">
      <div class="card-body">
        <span class="category">Learning</span>
        <p class="publish-date">Published 21 Dec 2023</p>
        <p class="title">HTML & CSS foundations</p>
        <p class="description">These languages are the backbone of every <br> website, defining structure, content, and
          <br> presentation.</p>
      </div>
      <div class="card-footer">
        <div class="author">
          <img src="./assets/images/image-avatar.webp" alt="">
          <span class="author-name">Greg Hooper</span>
        </div>
      </div>
    </div>
  </main>


</body>

</html>
